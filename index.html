<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

  
  <div class="container" style="background-color: aliceblue;">
    
    <h1 class="text-center my-3" style="background-color: bisque;">CRUD</h1>

    <form class="row g-3" onsubmit="return addData()">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" required>
            </div>
            <div class="col-md-3">
              <label for="course" class="form-label">Course</label>
              <input type="text" class="form-control" id="course" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn" style="background-color: bisque; font-weight: 500;">Add-form</button>
            </div>
          </form>
    </div>

    
    <div class="container mt-5">

      <h1 class="text-center my-3" style="background-color: beige;">view</h1>

        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Course</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
